<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" th:action="@{/studentform}" th:object="${student}" method="post">
    <p>Name: <input type="text" th:field="*{userName}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Confirm Password: <input type="password" th:field="*{confirmPassword}" /></p>
    <p>ReceiveNewsletter: <input type="checkbox" th:field="*{receiveNewsletter}" /></p>
    <p><input type="submit" value="Submit" /> </p>
</form>

</body>
</html>
